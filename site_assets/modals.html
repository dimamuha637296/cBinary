<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="fonts/icomoon/style.css" />
    <link rel="stylesheet" href="fonts/stylesheet.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/selectric.css" />
    <link rel="stylesheet" href="css/owl.carousel.css" />
    <link rel="stylesheet" href="css/modals.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <title>Modals</title>
</head>

<body class='site'>
    <div class="container">
        <button class="openMod" data-modal="modalLogin" style="width: 205px;margin: 0 auto;">modalLogin</button>
        <button class="openMod" data-modal="modalSingUp" style="width: 205px;margin: 0 auto;">modalSingUp</button>

    </div>
    <div class="modalsScroll">
        <div class="modals table">
            <div class="middle tCell">
                <div class="blockMod siteModal modalLogin" id="modalLogin">
                    <div class="in">
                        <div class="formBlock">
                            <span class='icon-lock-11 color2' style='background-image: url(img/forLogin.png)'></span>
                            <form action="">
                                <span class="captionModal color1">Login</span>
                                <div class="wrap">
                                    <div class="yourcontacts">
                                        <label for="">login<span class="color3">*</span>:<input type="text"></label>
                                        <label for="">password<span class="color3">*</span>:<input
                                                type="password"></label>
                                        <label for="">
                                            <div class="captcha">
                                                <div class="img" style="background-image: url(img/captcha.jpg);"></div>
                                                <input type="text">
                                            </div>
                                        </label>
                                    </div>
                                </div>
                                <button class="btn btnBig btnGreen">
                                    login
                                </button>
                                <a href="#" class='color2'>Forgot password?</a>
                                <a href="#" class='color2'>Registration</a>
                            </form>
                            <span class="closeModal closeBtn icon-close"></span>
                        </div>

                    </div>
                </div>
                <div class="blockMod siteModal modalSingUp" id="modalSingUp">
                    <div class="in">
                        <div class="formBlock">
                            <span class='icon-room-key color1' style='background-image: url(img/forSingup.png)'></span>
                            <form action="">
                                <span class="captionModal color2">Sign Up</span>
                                <div class="wrap">
                                    <div class="yourcontacts">
                                        <label for="">login<span class="color3">*</span>:<input type="text"></label>
                                        <label for="">Define password<span class="color3">*</span>:<input
                                                type="password"></label>
                                        <label for="">Your name:<input type="text"></label>
                                        <label for="">Retype password<span class="color3">*</span>:<input
                                                type="password"></label>
                                        <label for="">E-mail<span class="color3">*</span>:<input type="email"></label>
                                        <label for="">
                                            Secret Question<span class="color3">*</span>:
                                            <select name="" id="">
                                                <option value="">112% after 4 days</option>
                                                <option value="">106% after 4 days</option>
                                                <option value="">125% after 4 days</option>
                                                <option value="">135% after 4 days</option>
                                                <option value="">115% after 4 days</option>
                                                <option value="">109% after 4 days</option>
                                            </select>
                                        </label>
                                        <label for="" class='captchBlock'>
                                            Enter code<span class="color3">*</span>:
                                            <div class="captcha">
                                                <div class="img" style="background-image: url(img/captcha.jpg);"></div>
                                                <input type="text">
                                            </div>
                                        </label>
                                        <label for="">Answer<span class="color3">*</span>:<input type="text"></label>
                                    </div>
                                </div>
                                <button class="btn btnBig btnYellow">
                                    register
                                </button>
                                <div class="rules">
                                    <input type="checkbox" name="" id="rule">
                                    <label for="rule"><span class="icon-checked-7"></span>I agree <a href='#'
                                            class='color2'>Terms and
                                            conditions</a></label>
                                </div>
                            </form>
                            <span class="closeModal closeBtn icon-close"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="overlayModal"></div>
    </div>



    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jquery.selectric.min.js"></script>
    <script src="js/clipboard.js"></script>
    <script src="js/jquery.knob.min.js"></script>
    <script src="js/jquery.mask.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
